<div class="product-detail-container" *ngIf="product">
  <button class="btn btn-back" (click)="goBack()">‚Üê Back to Products</button>
  
  <div class="product-detail">
    <div class="product-image-section">
      <img [src]="product.imageUrl" [alt]="product.name" class="product-image" />
    </div>
    
    <div class="product-info-section">
      <h1>{{ product.name }}</h1>
      
      <div class="badges">
        <span class="category-badge">{{ product.categoryName }}</span>
        <span class="age-badge">Age: {{ product.ageRange }}</span>
      </div>
      
      <p class="description">{{ product.description }}</p>
      
      <div class="price-section">
        <span class="price">${{ product.price.toFixed(2) }}</span>
        <span class="stock" [class.low-stock]="product.stockQuantity < 10">
          {{ product.stockQuantity }} in stock
        </span>
      </div>
      
      <button 
        class="btn btn-add-cart" 
        [disabled]="product.stockQuantity === 0"
      >
        {{ product.stockQuantity === 0 ? 'Out of Stock' : 'Add to Cart' }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="!product" class="loading">
  Loading product details...
</div>
